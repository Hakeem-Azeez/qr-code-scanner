<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link href="/dist/output.css" rel="stylesheet" />
    

    
    <title>qr code gen</title>
  </head>
  <body>
    <header class="bg-[#6735EE] p-4 mb-10 text-center">
      <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white">QR Code Generator</div>
      </div>
    </header>
    <div
      class="flex flex-col-reverse md:flex-row justify-center items-center max-w-4xl m-auto md:gap-20"
    >
      <div class="form md:w-2/3">
        <h2 class="text-2xl font-bold">QR Code Generator</h2>
        <p>
          Qr code allows smartphone users to access your code quickly and simply
        </p>
        <br />
        <p>Enter a URL below to generate a QR Code and download the image</p>

        <form id="form" class="flex flex-col mt-5 justify-center itece gap-5">
          <input type="url"  id="url" placeholder="Enter a URL" class=" border border-gray-200 rounded p-1 focus:outline-none" />
          <select name="size" id="option" class=" border border-gray-200 rounded p-1 focus:outline-none">
            <option value="100">100x100</option>
            <option value="200" selected>200x200</option>
            <option value="300">300x300</option>
            <option value="400" >400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
          </select>
          <button type="submit" class="font-bold text-white bg-[#6735EE] p-2 rounded">Generate QR Code</button>
        </form>
      </div>
      <div class="img w-full self-center md:w-1/3">
        <img
          src="./img/qr-code-generator-with-logo.webp"
          alt="qr qr-code-generator-logo"
          class="w-1/3 md:w-full mb-10 m-auto"
        />
      </div>
    </div>
    <div class="qr-code flex flex-col max-w-5xl justify-center items-center mt-20 m-auto" id="qrcode"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
